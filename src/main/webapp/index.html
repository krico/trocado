<html lang="en">
<head>
    <title>Meus Trocados</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1"/>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="build/trocado.css"/>
</head>
<body ng-app="trocado" ng-controller="ApplicationController as app" ng-cloak layout="column">
<md-toolbar layout="row">
    <h3 class="md-headline">
        Meus Trocados
    </h3>
</md-toolbar>

<div flex layout="row">
    <md-sidenav ng-if="false" md-is-locked-open="true" class="md-whiteframe-z2">
        Sidenav
    </md-sidenav>
    <md-content flex id="content">
        <md-autocomplete placeholder="$ your expense (ex: 12.32 lunch)"
                         md-autoselect="true"
                         md-selected-item="app.selectedItem"
                         md-search-text="app.searchText"
                         md-items="item in app.getMatches(app.searchText)"
                         md-item-text="item.display"
                         md-no-cache="true"
                         md-selected-item-change="app.selected()">
            <md-item-template>
                <span md-highlight-text="app.searchText">{{item.amount | currency}} {{item.display}}</span>
            </md-item-template>
            <md-not-found>
                No matches found.
            </md-not-found>
        </md-autocomplete>

        <md-list>
            <md-subheader class="md-no-sticky">{{app.expenses.length}} expenses</md-subheader>
            <md-list-item class="md-2-line" ng-repeat="item in app.expenses" ng-click="app.viewExpense($event, item)">
                <div class="md-list-item-text">
                    <h4>{{item.amount | currency}} {{item.display}}</h4>

                    <p class="md-caption">{{item.created | date}}</p>
                </div>
                <md-button class="md-secondary" aria-label="delete" ng-click="app.deleteExpense($event, item)">
                    <md-icon md-font-set="material-icons">delete</md-icon>
                </md-button>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>

    </md-content>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
<script src="build/trocado.js"></script>

<!--<md-icon md-font-set="material-icons">attach_money</md-icon>-->
</body>
</html>
