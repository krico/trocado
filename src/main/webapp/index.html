<html lang="en">
<head>
    <title>Meus Trocados</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1"/>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="build/trocado.css"/>
</head>
<body ng-app="trocado" ng-controller="ApplicationController as app" layout="column" ng-cloak>
<md-toolbar  ng-controller="ToolbarController as tool" layout="row">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
            <md-icon md-font-set="material-icons">menu</md-icon>
        </md-button>
        <h2>
            <span>Meus Trocados</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Upload" ng-click="tool.upload($event)">
            <md-icon md-font-set="material-icons">file_upload</md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="More">
            <md-icon md-font-set="material-icons">more_vert</md-icon>
        </md-button>
    </div>
</md-toolbar>

<div flex layout="row">
    <md-sidenav ng-if="false" md-is-locked-open="true" class="md-whiteframe-z2">
    </md-sidenav>
    <md-content flex id="content" ui-view></md-content>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
<script src="build/trocado.js"></script>
<script src="build/trocado.tpl.min.js"></script>
</body>
</html>
