<md-virtual-repeat-container id="expenses-container">
    <md-list flex-offset="5" flex="90">
        <md-list-item class="md-2-line" md-virtual-repeat="item in vm.virtualItems" md-whiteframe="1" md-on-demand>
            <div class="md-list-item-text" layout="column">
                <h4>{{item.amount | currency}} {{item.description}}</h4>
                <p class="md-caption">{{item.date | date}}</p>
            </div>
        </md-list-item>
    </md-list>
</md-virtual-repeat-container>

<md-autocomplete ng-if="false"
                 placeholder="$ your expense (ex: 12.32 lunch)"
                 md-autoselect="true"
                 md-selected-item="vm.selectedItem"
                 md-search-text="vm.searchText"
                 md-items="item in vm.getMatches(vm.searchText)"
                 md-item-text="item.description"
                 md-no-cache="true"
                 md-selected-item-change="vm.selected()">
    <md-item-template>
        <span md-highlight-text="vm.searchText">{{item.amount | currency}} {{item.description}}</span>
    </md-item-template>
    <md-not-found>
        No matches found.
    </md-not-found>
</md-autocomplete>
<md-list flex-offset="5" flex="90" ng-if="false">
    <md-list-item class="md-2-line" ng-repeat="item in vm.expenses"
                  ng-click="vm.viewExpense($event, item)"
                  md-whiteframe="1">
        <div class="md-list-item-text" layout="column">
            <h4>{{item.amount | currency}} {{item.description}}</h4>

            <p class="md-caption">{{item.date | date}}</p>
        </div>
        <md-button class="md-secondary" aria-label="delete" ng-click="vm.deleteExpense($event, item)">
            <md-icon md-font-set="material-icons">delete</md-icon>
        </md-button>
    </md-list-item>
</md-list>
