<div layout-padding>
    <br/>
    <md-input-container class="md-icon-float md-block">
        <label>Expense</label>
        <md-icon md-font-set="material-icons">description</md-icon>
        <input ng-model="vm.expense.display" type="text">
    </md-input-container>
    <md-input-container class="md-icon-float md-icon-right md-block">
        <label>Amount</label>
        <md-icon md-font-set="material-icons">payment</md-icon>
        <input ng-model="vm.expense.amount" type="number" step="0.01">
        <md-icon md-font-set="material-icons">attach_money</md-icon>
    </md-input-container>
    <div layout-gt-xs="row" flex>
        <md-input-container class="md-block" flex>
            <input ng-model="vm.expense.location" type="text" placeholder="Address">
            <md-icon md-font-set="material-icons" style="display:inline-block;">place</md-icon>
        </md-input-container>
        <md-datepicker ng-model="vm.expense.created" md-placeholder="When"></md-datepicker>
    </div>
</div>
